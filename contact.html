<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>picTale.in</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
{% include "pic/navbar.html" %}
<section class="bg-gray-900 py-16 px-4 md:px-8 text-white">
    <div class="max-w-4xl mx-auto">
      <h2 class="text-4xl font-bold text-center mb-4">Get in Touch</h2>
      <p class="text-center text-gray-400 mb-12">
        We'd love to hear your story, feedback, or just say hi. Fill out the form and weâ€™ll get back to you soon.
      </p>
  
      <form action="#" method="POST" class="space-y-6 bg-gray-800 p-8 rounded-2xl shadow-lg">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-300">Name</label>
            <input type="text" id="name" name="name" class="mt-1 w-full rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-indigo-500 focus:outline-none p-3" required>
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
            <input type="email" id="email" name="email" class="mt-1 w-full rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-indigo-500 focus:outline-none p-3" required>
          </div>
        </div>
  
        <div>
          <label for="subject" class="block text-sm font-medium text-gray-300">Subject</label>
          <input type="text" id="subject" name="subject" class="mt-1 w-full rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-indigo-500 focus:outline-none p-3">
        </div>
  
        <div>
          <label for="message" class="block text-sm font-medium text-gray-300">Message</label>
          <textarea id="message" name="message" rows="5" class="mt-1 w-full rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-indigo-500 focus:outline-none p-3" required></textarea>
        </div>
  
        <div class="text-center">
          <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-xl transition duration-200">
            Send Message
          </button>
        </div>
      </form>
    </div>
  </section>
  {% include "pic/footer.html" %}
</body>
</html>
