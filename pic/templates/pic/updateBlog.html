<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>picTale.in</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-gray-900 text-gray-50">
    <div class="container mt-5" style="max-width: 600px;">
        <div class="shadow p-4 bg-white/10 backdrop-blur-md rounded-xl">
            <h2 class="text-center text-lg font-medium">Edit Blog</h2>
            <form method="POST" class="mt-3" action="">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Title</label>
                    {{ form.title }}
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    {{ form.description }}
                </div>

                <div class="mb-3">
                    <label class="form-label">Upload Image 1</label>
                    {{ form.photo }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Upload Image 2</label>
                    {{ form.image }}
                </div>
                <div class="mb-3">      
                    <label class="form-label"> upload video</label>
                    {{ form.video }}
                </div>

                <button type="submit" class="btn btn-primary w-100">update</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
