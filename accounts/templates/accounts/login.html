<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>picTale | login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-800">
    <div class="w-auto md:w-96 backdrop-blur-lg bg-opacity-80 rounded-lg shadow-lg p-5 bg-gray-900 text-white">
      {% if messages %}
        {% for message in messages %}
          <p class="text-white">{{ message }}</p>
        {% endfor %}
      {% endif %}  
        <h2 class="text-2xl font-bold pb-5">Login</h2>
        <form action="" method="post">
          {% csrf_token %}
          <div class="mb-4">
            <label for="name" class="block mb-2 text-sm font-medium">Your name</label>
            <input
              type="text"
              id="name"
              name="username"
              class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 w-full py-2.5 px-4"
              placeholder="Andrew Jackson"
              required
              value=""
            >
          </div>
          <div class="mb-4">
            <label for="password" class="block mb-2 text-sm font-medium">Your password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 w-full py-2.5 px-4"
              placeholder="*********"
              required
              value=""
            >
          </div>
          <div>
            <p class="text-red-500 pb-5"></p>
          </div>
          <div class="flex items-center justify-between mb-4">
            <button
              type="submit"
              class="text-white bg-purple-600 hover:bg-purple-700 focus:ring-2 focus:ring-blue-300 font-medium rounded-lg text-sm py-2.5 px-5 w-auto"
            >
              Login
            </button>
            <div class="flex items-center text-sm">
              <a href="{% url 'signup' %}">
                <p>Don't have Account? <span class="underline text-blue-500">Create One</span></p>
              </a>
              </div>
          </div>
        </form>
      </div>

</body>
</html>
